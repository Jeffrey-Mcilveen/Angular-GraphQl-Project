

    <mat-card class="entry Cbox container">
        <h1>Login </h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p>
                <label for="user_Name">Username </label>
                <input type="text" id="user_Name" name="user_Name" formControlName="user_Name" autocomplete="off">
            </p>
            <p>    
                <label for="pass_word">Password </label>
                <input type="password" id="pass_word" name="pass_word" formControlName="pass_word" autocomplete="off">
            </p><p>
                <button button mat-raised-button color="primary" type="submit"  >Login</button>
                <button button mat-raised-button color="primary" style="float: right;" [routerLink]="['/signUp']">Signup</button></p>
        </form>
        
    </mat-card>
